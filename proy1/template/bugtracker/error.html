{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/bugtracker/error/modificar/" method="post">
{% csrf_token %}
{% if lastest_bugtracker_list_error %}
    <ul>
    {% for error in lastest_bugtracker_list_error %}
	<input type="radio" name="id" id="id{{ forloop.counter }}" value="{{ error.id }}" />
        <label for="id{{ forloop.counter }}"> {{ error.id }}</label><br/>
        <label for="id{{ forloop.counter }}"> {{ error.estado }}</label><br/>
        <label for="id{{ forloop.counter }}"> {{ error.prioridad }}</label><br/>

    {% endfor %}
    </ul>
{% else %}
    <p>No existen errores.</p>
{% endif %}

<input type="submit" value="Modificar" />
</form>
